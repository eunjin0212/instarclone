<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="activity__header">
      <div class="status-bar bar">
        <div class="status-bar__box">
          <div class="status-bar__time">13:46</div>
        </div>
        <div class="status-bar__box">
          <div class="status-bar__signal">
            <i class="fas fa-signal"></i>
          </div>
          <div class="status-bar__signal">
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__signal">
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <div class="activity__header-top">
        <div><span>Activity</span></div>
      </div>
    </header>
    <main class="activity__main">
      <div class="activity__main-boxs">
        <div class="activity__main-title">
          <span>Today</span>
        </div>
        <div class="activity__main-box">
          <div class="activity__main-left">
            <div>
              <img src="image/KakaoTalk_20200827_143239162.jpg" alt="" />
            </div>
            <div class="activity__main-left-text">
              <span>aube_1</span>
              <span>started following you.</span>
              <span>10h</span>
            </div>
          </div>
          <div class="activity__main-right">
            <span>Following</span>
          </div>
        </div>
      </div>
      <div class="activity__main-boxs">
        <div class="activity__main-title">
          <span>Yesterday</span>
        </div>
        <div class="activity__main-box">
          <div class="activity__main-left second-box">
            <div class="activity__main-left-img">
              <img src="image/KakaoTalk_20200827_143239162.jpg" alt="" />
              <img src="image/KakaoTalk_20200827_140432781_07.jpg" alt="" />
            </div>
            <div class="activity__main-left-text yesterday">
              <span>yep._.dob, lovely_nuri_</span>
              <span>and</span>
              <span>457 others</span>
              <span>liked your photo.</span>
              <span>1d</span>
            </div>
          </div>
          <div class="activity__main-right yesterday-right">
            <img src="image/bori3.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer class="nav__bar-fix">
      <div class="nav__bar">
        <div>
          <a href="index.html"><i class="fas fa-home"></i></a>
        </div>
        <div>
          <a href="find.html"><i class="fas fa-search"></i></a>
        </div>
        <div><i class="far fa-plus-square"></i></div>
        <div>
          <a href="activity.html"><i class="far fa-heart"></i></a>
        </div>
        <div>
          <img src="image/bori-pro.jpg" />
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
