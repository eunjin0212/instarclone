<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="find__header">
      <div class="status-bar bar">
        <div class="status-bar__box">
          <div class="status-bar__time">13:46</div>
        </div>
        <div class="status-bar__box">
          <div class="status-bar__signal">
            <i class="fas fa-signal"></i>
          </div>

            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__signal">
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
      </div>
      <div class="find__header-top">
        <div class="find__header-top-input">
          <input type="text" placeholder="Search" />
          <i class="fas fa-search"></i>
        </div>
        <div class="find__header-box">
          <div><i class="fas fa-qrcode"></i></div>
        </div>
      </div>
      <div class="find__header-bottom">
        <div class="find__header-bottom-category">
          <div><i class="fas fa-tv"></i></div>
          <div><span>IGTV</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><i class="fas fa-shopping-bag"></i></div>
          <div><span>Shop</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><span>Travel</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><span>Architecture</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><span>Decor</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><span>Art</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><span>Food</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><span>Style</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><span>TV & Movies</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><span>DIY</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><span>Humor</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><span>Music</span></div>
        </div>
        <div class="find__header-bottom-category">
          <div><span>Beauty</span></div>
        </div>
      </div>
    </header>
    <main class="find__main">
      <div class="find__main-img">
        <div class="find__main-small">
          <div><img src="image/dog12.jpg" /></div>
          <div><img src="image/dog11.jpg" /></div>
        </div>
        <div class="find__main-large">
          <div><img src="image/dog10.jpg" /></div>
        </div>
      </div>
      <div class="find__main-img-second">
        <div class="find__main-small">
          <div><img src="image/dog9.jpg" /></div>
          <div><img src="image/dog8.jpg" /></div>
        </div>
        <div class="find__main-small">
          <div><img src="image/dog7.jpg" /></div>
          <div><img src="image/dog6.jpg" /></div>
        </div>
        <div class="find__main-small">
          <div><img src="image/dog5.jpg" /></div>
          <div><img src="image/dog4.jpg" /></div>
        </div>
      </div>
      <div class="find__main-img">
        <div class="find__main-large">
          <div><img src="image/dog3.jpg" /></div>
        </div>
        <div class="find__main-small">
          <div><img src="image/dog.jpg" /></div>
          <div><img src="image/dog2.jpg" /></div>

    <footer class="nav__bar-fix">
      <div class="nav__bar">
        <div>

        </div>

      src="https://kit.fontawesome.com/6478f529f2.js"

    ></script>
